{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
  <title>RIVERBED</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'webapp/src/logo.png' %}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'webapp/css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript" src="{% static 'webapp/js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'webapp/js/search.js' %}"></script>
  <script type="text/javascript" src="{% static 'webapp/js/account.js' %}"></script>
</head>

  <!-- Navbar (sit on top) -->
  <div class="w3-top dark primary" id="navbar">
    <div class="w3-bar w3-card dark primary" id="top-navbar">
      <a href="/browse" class="w3-bar-item w3-button w3-wide"><img src="{% static 'webapp/src/logo.png' %}" class="rb-logo-1"></img>&hairsp;IVERBED</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button" id="mode" onclick="clickMode();updateResultColor();"><i>DARK</i></a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small dark primary" id="top-right-navbar">
        <div class="w3-bar-item" id="google_translate_element" style="margin-top:8px"></div>
        <a href="/browse" class="w3-bar-item w3-button">BROWSE</a>
        <a href="/search" class="w3-bar-item w3-button">SEARCH</a>
        <a href="/analytics" class="w3-bar-item w3-button">ANALYTICS</a>
        <a href="/account" class="w3-bar-item w3-button">ACCOUNT</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- Sidebar on small screens when clicking the menu icon -->
  <nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-hide-medium w3-hide-large dark primary" style="display:none;" id="sidebar">
    <div class="w3-bar-item" id="google_translate_element" style="margin-top:8px"></div>
    <a onclick="closeNav()" class="w3-bar-item w3-button w3-large w3-padding-16"><i class="fa fa-chevron-left"></i></a>
    <a href="/browse" onclick="closeNav()" class="w3-bar-item w3-button rb-text-1">BROWSE</a>
    <a href="/search" onclick="closeNav()" class="w3-bar-item w3-button rb-text-1">SEARCH</a>
    <a href="/analytics" onclick="closeNav()" class="w3-bar-item w3-button rb-text-1">ANALYTICS</a>
    <a href="/account" class="w3-bar-item w3-button rb-button-1">ACCOUNT</a>
  </nav> 

  <body onload="searchLoad()" class="dark secondary">
    <div id="wrapper" class="fullPage dark secondary">
      <div id="loading" class="dark rb-spinner" style="display:none;"></div>
      <div class="w3-container dark secondary" style="padding:80px 16px;">
        <h3 class="w3-center" id="welcome">Search</h3>
        <form class="w3-container" id="searchForm">
          <div class="w3-row">
              <input class="w3-input" type="text" id="searchBar" name="search" placeholder="Search...">
              <input type="hidden" id="pageNum" name="page" value="1">
            <div class="w3-container" style="display:none;">
              <button class="w3-button" id="goButton">Go</button>
            </div>
          </div>
        </form>
      </div>
      

      <div class="w3-container dark secondary" id="resultSection" style="padding: 0px 32px">
          <h3 id="resultHeader" class="subheader" style="display:none">Results</h3>
          <div id="resultBody">
            <h3 id="resultNone" style="text-align:center; display:none">No Results</h3>
            <div id="resultOutput"></div>
          </div>
          <div class="w3-container w3-center w3-bar" id="resultFooter" style="margin:10px; display:none">
            <button class="w3-button" id="prevPage" type="button" onclick="prevPage()" style="flex:1 1 0px; margin-left:35%;"><</button>
            <p id="pageNav" style="flex:1 1 0px;"></p>
            <button class="w3-button" id="nextPage" type="button" onclick="nextPage()" style="flex:1 1 0px; margin-right:35%">></button>
          </div>
      </div>
    </div>
  </body>

<!-- Footer -->
<footer class="w3-center w3-text-white w3-padding-64 dark tertiary" id="foot">
  <h4 class="w3-text-white">Contact Us</h4>
  <h5 class="w3-text-white">1-800-478-7326</h5>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</footer>

</html>
